name: Publish Public

on:
  release:
    types: [published]

jobs:
  publish-public:
    name: Publish Package to Yarn (Public)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Install Deps
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run Tests
        run: yarn test

      - name: Build Package
        run: yarn build

      - name: Publish Package
        run: yarn publish --access=public --new-version=${{ github.event.release.tag_name }}
